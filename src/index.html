<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error!</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="screen">
        <div class="screen__wrapper">
            <h1>404</h1>
            <div class="screen__descr">Oops! The page you requested was not found!</div>
        </div>
        <div class="screen__search">
            <div class="screen__circle"></div>
            <div class="screen__circle"></div>
            <div class="screen__circle"></div>
            <div class="screen_opacity"></div>
            <div class="screen_thread">
                <img src="img/layer.png" alt="layer">
            </div>
            <div class="screen_text">You can got to <a href="#">home</a> page or search here
            </div>
            <div class="screen_zone">
                <form>
                    <input type="text" placeholder="Search...">
                    <button type="submit"></button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
